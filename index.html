<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="học từ vựng tiếng anh">
  <meta name="description" content="Trang web giúp thêm từ tiếng anh mới để học">
  <meta name="author" content="Lê Anh Vũ">
  <title>Learn english words</title>
  <!-- firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>

  <!-- styles -->
  <link rel="stylesheet" href="./public/css/all.min.css">
  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/css/styles.css">


</head>

<body>
  <!-- header -->
  <header>

    <div class="container">
      <div style="text-align: center;">
        <div>
          <h1>English Words</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- main -->
  <main>
    <div class="container">
      <!-- id, word, ex, isRemember -->
      <form class="form-inline" id="addNewWord">
        <input name="word" class="mb-2 form-control" type="text" class="form-control" placeholder="Type new word...">
        <input name="mean" class="mb-2 form-control" type="text" class="form-control" placeholder="Type new mean...">
        <button type="submit" class="btn btn-primary mb-2">Confirm</button>
      </form>
      <ul class="word-list">
      </ul>
    </div>
  </main>
  <footer>
    <div style="text-align: center; font-size: 1.3rem; font-family: cursive;">Author: Lê Anh Vũ</div>
  </footer>

  <!-- script firebase store -->
  <script src="./public/js/firebase-config.js"></script>
  <script src="./public/js/app.js"></script>
  
</body>

</html>
